<!DOCTYPE html>
<html>
    <head>
        <title> Hack Planner App </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sytle.css') }}">
    </head>
    <body>
        <h1> Edit item </h1>
        <div class="container">
            <form class="edit-form" action="/edit/{{ item_id }}" method="post">

                <button type="Submit">Save</button>
            </form>
        </div>
    </body>
</html>
